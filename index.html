<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joystick Website</title>
  <style>
    #joystick-container {
      position: relative;
      width: 200px;
      height: 200px;
      border: 2px solid #333;
      border-radius: 50%;
      overflow: hidden;
    }

    #joystick {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border-radius: 50%;
      cursor: pointer;
      touch-action: none; /* Disable touch action to prevent default touch behavior */
      transition: all 0.3s ease;
    }

    #joystick-info {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="joystick-container">
  <div id="joystick"></div>
</div>
