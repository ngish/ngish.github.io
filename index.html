<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joystick Website</title>
  <style>
    #joystick-container {
      position: relative;
      width: 200px;
      height: 200px;
      border: 2px solid #333;
      border-radius: 50%;
      overflow: hidden;
    }

    #joystick {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease; /* Added transition property for smooth movement */
    }
  </style>
</head>
<body>

<div id="joystick-container">
  <div id="joystick"></div>
</div>

<script>
  const joystickContainer = document.getElementById('joystick-container');
  const joystick = document.getElementById('joystick');

  let isDragging = false;

  joystick.addEventListener('mousedown', (e) => {
    isDragging = true;
    joystick.style.transition = 'none';
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      moveJoystick(e);
    }
  });

  document.addEventListener('mouseup', () => {
    if (isDragging) {
      isDragging = false;
      joystick.style.transition = 'all 0.3s ease';
      resetJoystickPosition();
    }
  });

  function moveJoystick(e) {
    const containerRect = joystickContainer.getBoundingClientRect();
    const x = e.clientX - containerRect.left - containerRect.width / 2;
    const y = e.clientY - containerRect.top - containerRect.height / 2;

    const distance = Math.min(joystickContainer.clientWidth / 2, Math.sqrt(x**2 + y**2));
    const angle = Math.atan2(y, x);

    const joystickX = distance * Math.cos(angle);
    const joystickY = distance * Math.sin(angle);

    joystick.style.transform = `translate(${joystickX}px, ${joystickY}px)`;
  }

  function resetJoystickPosition() {
    joystick.style.transform = 'translate(0, 0)';
  }
</script>

</body>
</html>
